<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Foreign Language Help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgeinlanghelp.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Foreign Language Help</h1>
    </header>
    <main>

    <!-- Dropdown -->
        <div class="dropdowns">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Language
                </button>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Language
                </button>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                </ul>
            </div>
        </div>
        <div class="translation-box">
            <div class="text-center me-3">
                <textarea class="form-control input-box" placeholder="Type a word..." id="wordInput"></textarea>
            </div>            
            <div class="info-box text-center ms-3">
                <div>Translated Text here...</div>
            </div>        
        </div>
        
        <!-- Table of Words -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Word</th>
                    <th scope="col">Translation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Help is coming</td>
                    <td>L'aide arrive</td>
                </tr>
                <tr>
                    <td>Where is the pain?</td>
                    <td>Où est la douleur?</td>
                </tr>
                <tr>
                    <td>Are you hurt?</td>
                    <td>Êtes-vous blessé?</td>
                </tr>
            </tbody>
        </table>
		<img src="backtomenu.png">
    </main>

    <!-- Bootstrap JS (for dropdown functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
